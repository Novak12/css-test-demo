<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>float</title>
    <style>
        .div1 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            float: left;
        }

        .div2 {
            width: 100px;
            height: 200px;
            background-color: aqua;
            float: left;
        }

        .div3 {
            width: 100px;
            height: 200px;
            background-color: red;
            /* float: clear; */
            clear: both;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>

</html>
